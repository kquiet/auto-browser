<html>
    <head>
        <title>ActionTest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button id="btnClick" onclick="document.getElementById('divClickResult').style='diplay:block'">1. click</button>
            <div id="divClickResult" style="display:none;">1. clicked</div>
        </div>
        <div>
            2. sendkey<input type="text" id="txtSendKey" value="pre-populated"/>
        </div>
        <div>
            3. select
            <select id="slcSelect">
                <option value="optionValue1">option1</option><option value="optionValue2">option2</option><option value="optionValue3">option3</option>
            </select>
        </div>

            4. scroll
        </div>
        <div>

        <div id="divMouseOver" onmouseover="document.getElementById('spMouseOver').style.display='';" onmouseout="document.getElementById('spMouseOver').style.display='none';">

        </div>
        <div>
            7. alert<input type="button" id="btnAlert" value="click for prompt" onclick="document.getElementById('txtAlert').value=prompt('PromptMessage');" /><input id="txtAlert" type="text" />
        </div>
        <div style="height:4096px;width:1px"></div>
    </body>
